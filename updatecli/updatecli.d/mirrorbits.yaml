---
title: "Bump blobxfer version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestRelease:
    name: Get latest mirrorbits release version
    kind: githubRelease
    spec:
      owner: "etix"
      repository: "mirrorbits"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
# no need for condition to check if the docker image is published as we're downloading mirrorbits from github in the Dockerfile

targets:
  updateReleaseInDockerfile:
    name: Update the version of mirrorbits in the Dockerfile
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "mirrorbits_version"
    scmID: default

pullrequests:
  default:
    kind: github
    scmID: default
    targets:
      - updateReleaseInDockerfile
    spec:
      labels:
        - dependencies
        - mirrorbits
